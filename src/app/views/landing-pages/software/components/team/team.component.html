<section class="section bg-light" id="team">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-7">
        <p class="d-flex align-items-center justify-content-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-users-group text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-dark fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Team</span>
        </p>
        <h3 class="text-dark">The People Behind Skywave</h3>
        <p class="text-muted">Behind every great product is a team of talented individuals. At Skywave, our team is a blend of creative thinkers</p>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let member of teamMembers" class="col-lg-3 col-md-6">
        <div class="soft-team-box mt-4">
          <div class="team-img">
            <img [src]="member.imageUrl" alt="" class="img-fluid mx-auto d-block rounded">
          </div>
          <div class="soft-team-content bg-white text-center p-3 ms-2 me-2 rounded">
            <h5 class="team-name f-17"><a href="#!" class="text-dark">{{ member.name }}</a></h5>
            <p class="mb-0 text-custom f-14">{{ member.role }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
