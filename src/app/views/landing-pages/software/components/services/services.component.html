<section class="section bg-light"  id="réalisations">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="title text-center mb-5">
          <p class="d-flex align-items-center justify-content-center mb-4">
            <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
              <i class="ti ti-devices-cog text-white f-18"></i>
            </span>
            <i class="ti ti-line-dashed text-primary fs-5"></i>
            <span class="badge bg-light border text-primary py-2 px-3 f-14">
              Références Projets
            </span>
          </p>
          <h3>Projets Professionnels Réalisés</h3>
          <p class="text-muted">
            Sélection de projets stratégiques menés en tant que Chef de Projet et Développeur .NET
          </p>
        </div>
      </div>
    </div>

    <div class="row align-items-center g-3">
      <div *ngFor="let service of services" class="col-lg-4">
        <div class="card border-0 text-center" [ngClass]="service.bgClass">
          <div class="card-body">
            <div class="mb-3">
              <i [class]="service.icon + ' fs-1 ti'"
                 [ngClass]="!service.bgClass ? 'text-primary' : 'text-white'">
              </i>
            </div>
            <h6 [ngClass]="service.textClass">{{ service.title }}</h6>
            <p class="mt-2" [ngClass]="service.textClass">{{ service.description }}</p>
            <!-- <a [href]="service.link" class="text-primary">Voir le projet</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
