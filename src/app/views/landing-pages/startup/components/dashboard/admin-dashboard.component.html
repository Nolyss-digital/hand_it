<section class="section">
  <div class="container">
    <h3 class="mb-4 text-center">Dashboard Admin - Tous les avis</h3>

    <div *ngIf="allReviews.length === 0" class="text-center text-muted">
      Aucun avis pour le moment
    </div>

    <div class="row g-3" *ngFor="let review of allReviews">
      <div class="col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body d-flex gap-3 align-items-center">

            <!-- IMAGE -->
            <img
              [src]="review.image || 'https://i.pravatar.cc/150?img=3'"
              alt="avatar"
              width="80"
              height="80"
              class="rounded"
            />

            <!-- CONTENT -->
            <div class="flex-grow-1">
              <h6 class="mb-1">
                {{ review.name }} 
                <span class="text-muted">| {{ review.role || 'Client' }}</span>
                <span 
                  class="badge ms-2"
                  [ngClass]="review.approved ? 'bg-success' : 'bg-warning text-dark'"
                >
                  {{ review.approved ? 'Approuv√©' : 'En attente' }}
                </span>
              </h6>
              <p class="mb-1">{{ review.review }}</p>
              <small>Rating: {{ review.rating }}</small>
            </div>

            <!-- ACTIONS -->
            <div class="d-flex flex-column gap-1">
              <button 
                *ngIf="!review.approved"
                class="btn btn-success btn-sm"
                (click)="approve(review)"
              >
                Approuver
              </button>
              <button 
                class="btn btn-danger btn-sm"
                (click)="delete(review)"
              >
                Supprimer
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
