<section class="section bg-light" id="team">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5">
        <p class="d-flex align-items-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-users-group text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-primary fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Team</span>
        </p>
        <h3 class="lh-base">Our Team of Exceptional Talent, Innovation, and Vision</h3>
        <p class="text-muted mb-4">At the heart of our success is our exceptional team of dedicated professionals. Each
          member brings a wealth of expertise, creativity, and passion to the table</p>
        <a href="#!" class="btn btn-primary">Join Our Team</a>
      </div>
      <div class="col-lg-6 mt-4 mt-lg-0">
        <div class="row g-3">
          <div *ngFor="let member of teamMembers" class="col-lg-6">
            <div class="card border-0">
              <img [src]="member.image" alt="{{ member.name }}" class="img-fluid rounded-top">
              <div class="card-body bg-primary rounded-bottom bg-shape">
                <div class="d-flex justify-content-between">
                  <div>
                    <a href="#!" class="text-white fw-semibold">{{ member.name }}</a>
                    <p class="mb-0 mt-1 text-white f-13">({{ member.role }})</p>
                  </div>
                  <div>
                    <div class="d-flex gap-2">
                      <a [href]="member.twitter" class=""><i class="ti ti-brand-twitter text-white fs-5"></i></a>
                      <a [href]="member.facebook"><i class="ti ti-brand-facebook text-white fs-5"></i></a>
                      <a [href]="member.linkedin"><i class="ti ti-brand-linkedin text-white fs-5"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</section>
