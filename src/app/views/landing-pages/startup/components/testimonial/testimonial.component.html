<section class="section bg-light" id="testimonial">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="title text-center mb-5">
          <p class="d-flex align-items-center justify-content-center mb-4">
            <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
              <i class="ti ti-messages text-white f-18"></i>
            </span>
            <i class="ti ti-line-dashed text-primary fs-5"></i>
            <span class="badge bg-light border text-primary py-2 px-3 f-14">Testimonial</span>
          </p>
          <h3>What Our Happy User Says !</h3>
          <p class="text-muted">Explore testimonials highlighting the ease and effectiveness of our financial tools from
            satisfied customers.</p>
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div *ngFor="let testimonial of testimonials" class="col-lg-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="row justify-content-between">
              <div class="col-lg-4">
                <img [src]="testimonial.image" alt="" class="img-fluid rounded" height="150" width="150">
              </div>
              <div class="col-lg-8">
                <div class="d-flex gap-4">
                  <a href="#!" class="text-dark fw-semibold">{{ testimonial.name }}</a>
                  <span class="text-muted">|</span>
                  <span class="text-muted f-14">{{ testimonial.role }}</span>
                </div>
                <div class="d-flex align-items-center gap-2 my-2">
                  <h4 class="text-muted fw-semibold m-0">{{ testimonial.rating }}</h4>
                  <ul class="p-0 m-0 ms-2 fs-6 d-flex text-warning">
                    <!-- Full Stars -->
                    <li *ngFor="let star of getFullStars(testimonial.rating)">
                      <i class="ti ti-star-filled"></i>
                    </li>
                    <!-- Half Star -->
                    <li *ngIf="hasHalfStar(testimonial.rating)">
                      <i class="ti ti-star-half-filled"></i>
                    </li>
                  </ul>
                </div>
                <p class="mb-0 text-muted">{{ testimonial.review }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
