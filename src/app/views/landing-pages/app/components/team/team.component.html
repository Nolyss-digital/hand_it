<section class="section" id="team">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-7">
        <p class="d-flex align-items-center justify-content-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-users-group text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-dark fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Team</span>
        </p>
        <h3 class="text-dark">The Passionate Individuals Leading Our Mission</h3>
        <p class="text-muted">Behind every great product is a team of talented individuals. At Skywave, our team is a blend of creative thinkers</p>
      </div>
    </div>

    <!-- Loop through the team members array using *ngFor -->
    <div class="row">
      <div *ngFor="let member of teamMembers" class="col-lg-3">
        <div class="app-team-box mt-4">
          <div class="app-team-box-img">
            <img [src]="member.imageUrl" alt="{{ member.name }}" class="img-fluid mx-auto d-block" />
          </div>
          <div class="app-team-overlay">
            <div class="app-team-content text-center">
              <div class="app-team-name">
                <h5 class="f-17"><a href="#" class="text-white">{{ member.name }}</a></h5>
                <p class="text-custom f-14">{{ member.role }}</p>
              </div>
              <div class="app-team-social-icon">
                <a href="{{ member.socialLinks.facebook }}" class="m-1"><i class="ti ti-brand-facebook"></i></a>
                <a href="{{ member.socialLinks.twitter }}" class="m-1"><i class="ti ti-brand-twitter"></i></a>
                <a href="{{ member.socialLinks.instagram }}" class="m-1"><i class="ti ti-brand-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
