<div class="section bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="title text-center mb-5">
          <p class="d-flex align-items-center justify-content-center mb-4">
            <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
              <i class="ti ti-apps text-white f-18"></i>
            </span>
            <i class="ti ti-line-dashed text-primary fs-5"></i>
            <span class="badge bg-light border text-primary py-2 px-3 f-14">App</span>
          </p>
          <h3>Showcasing the Unique Capabilities of Our App</h3>
          <p class="text-muted">Discover what sets our app apart in the digital landscape. From intuitive design to
            powerful functionality, our app is built to enhance your experience</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="swiper mySwiper">
          <swiper-container [config]="swiperConfig" init="false" class="swiper-wrapper">
            <swiper-slide class="swiper-slide rounded-4"><img src="images/showcase/app-ss1.png" alt=""
                class="img-fluid"></swiper-slide>
            <swiper-slide class="swiper-slide rounded-4"><img src="images/showcase/app-ss2.png" alt=""
                class="img-fluid"></swiper-slide>
            <swiper-slide class="swiper-slide rounded-4"><img src="images/showcase/app-ss3.png" alt=""
                class="img-fluid"></swiper-slide>
            <swiper-slide class="swiper-slid rounded-4"><img src="images/showcase/app-ss4.png" alt=""
                class="img-fluid"></swiper-slide>
            <swiper-slide class="swiper-slide rounded-4"><img src="images/showcase/app-ss5.png" alt=""
                class="img-fluid"></swiper-slide>
            <swiper-slide class="swiper-slide rounded-4"><img src="images/showcase/app-ss6.png" alt=""
                class="img-fluid"></swiper-slide>
          </swiper-container>
        </div>
        <div class="swiper-pagination bottom-0 top-100"></div>
      </div>
    </div>
  </div>
</div>
