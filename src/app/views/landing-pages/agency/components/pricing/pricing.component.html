<section class="section" id="pricing">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-7">
        <p class="d-flex align-items-center justify-content-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-receipt-2 text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-dark fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Pricing</span>
        </p>
        <h3 class="text-dark">Choose The Plan That's Right For You</h3>
        <p class="text-muted">Competitive rates and pricing plans to help you find a plan that fits the needs and budget of your business.</p>
      </div>
    </div>

    <div class="row mt-5 g-3">
      <div *ngFor="let plan of pricingPlans" class="col-lg-4">
        <div class="card border">
          <div [class]="plan.bgColor + ' border-bottom p-4 bg-shape'">
            <div>
              <h5 [class]="plan.textColor + ' mb-2'">{{ plan.title }}</h5>
            </div>
            <div class="price-number mt-4">
              <h2 [class]="plan.textColor + ' fw-bold m-0'">{{ plan.price }} <span [class]="plan.textColor + ' text-muted fs-6 fw-medium'">/ Month</span></h2>
            </div>
          </div>
          <div class="card-body p-4">
            <h6 class="fw-semibold">{{ plan.description }}</h6>
            <ul class="p-0 list-unstyled d-flex flex-column gap-3 text-muted mt-4">
              <li *ngFor="let feature of plan.features">
                <i class="ti ti-circle-check text-success me-1 align-middle"></i> {{ feature }}
              </li>
            </ul>
            <div class="price-btn mt-4">
              <a [href]="plan.link" class="btn btn-primary w-100">Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
