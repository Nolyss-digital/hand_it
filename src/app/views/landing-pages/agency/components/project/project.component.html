<section class="section bg-light" id="portfolio">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="title text-center mb-5">
          <p class="d-flex align-items-center justify-content-center mb-4">
            <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
              <i class="ti ti-presentation text-white f-18"></i>
            </span>
            <i class="ti ti-line-dashed text-primary fs-5"></i>
            <span class="badge bg-light border text-primary py-2 px-3 f-14">Our Project</span>
          </p>
          <h3>Discover Our Selected Projects</h3>
          <p class="text-muted">Explore the innovative and impactful work weâ€™ve done across various industries. Each project showcases our commitment to quality.</p>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div *ngFor="let project of projects" class="col-lg-4">
        <div class="card border">
          <div class="card-body">
            <img [src]="project.image" alt="Project image" class="img-fluid bg-light">
            <div class="mt-3">
              <h5>{{ project.title }}</h5>
              <p class="text-muted">{{ project.description }}</p>
              <a [href]="project.link" class="text-primary">Show More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
