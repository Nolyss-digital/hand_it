<section class="section bg-light" id="testimonial">
  <div class="container">
    <div class="row align-items-center justify-content-between g-3">
      <div class="col-lg-5">
        <p class="d-flex align-items-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-messages text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-primary fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Testimonial</span>
        </p>
        <h3>From Our Community.</h3>
        <p class="text-muted">Here's what other subscribers had to say about Production Online.</p>
        <div class="mb-4">
          <ol class="carousel-indicators position-static justify-content-start ms-0">
            @for (slide of testimonialSlides; track $index) {
              <li (click)="carousel.select($index.toString())" [attr.data-bs-slide-to]="$index"
              [attr.aria-label]="'slide'+ $index" [attr.aria-current]="$index === activeSlide"
              [ngClass]="{'active':$index == activeSlide}"><img
                  [src]="slide.avatar" alt="" class="testi-img img-fluid rounded-circle mx-auto d-block"></li>
            }
          </ol>
        </div>
        <h4 class="fw-semibold"><i class="ti ti-star-filled text-warning"></i> 4.5 <span
            class="f-14 text-muted fw-medium">Best Review</span></h4>
      </div>
      <div class="col-lg-6">
        <div class="bg-primary p-3 rounded shadow bg-shape">
          <ngb-carousel #carousel="ngbCarousel" [interval]="5000" (slide)="onSlideChange($event)"
          [showNavigationIndicators]="false" fade>
          @for (slide of testimonialSlides; track $index) {
          <ng-template ngbSlide [id]="$index.toString()">
            <div class="testi text-center">
              <div class="card bg-shape border-0">
                <div class="card-body text-start">
                  <div class="row align-items-center justify-content-between g-0">
                    <div class="col-lg-12">
                      <img [src]="slide.logo" alt="" class="">
                      <p class="card-text mt-3 f-18 text-muted">{{slide.description}}</p>
                      <div class="d-flex align-items-center mt-4">
                        <img [src]="slide.avatar" alt="" class="rounded-circle" height="50" width="50">
                        <div class="d-block ms-3">
                          <p class="m-0 text-primary fs-6 fw-medium">{{slide.name}}</p>
                          <p class="m-0 fs-6">{{slide.position}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
          }
        </ngb-carousel>
        </div>
      </div>
    </div>
  </div>
</section>
