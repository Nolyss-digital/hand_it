<section class="bg-home" id="home">
  <div class="home-center">
    <div class="home-desc-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="home-title text-white">
              <h5 class="mb-3 text-white text-opacity-50">Discover Today</h5>
              <h1>A digital studio designing captivating experiences.</h1>
              <p class="mt-4 text-white text-opacity-50 f-16">A premier web design company specializing in creating
                visually stunning and highly engaging online experiences. </p>
              <div class="watch-video mt-5">
                <a href="javascript:void(0);" (click)="open(content,{centered: true })"
                  class="video-play-icon text-white" data-bs-toggle="modal" data-bs-target="#watchvideomodal"><i
                    class="ti ti-player-play-filled play-icon-circle me-2"></i>
                  <span>Watch The Video!</span></a>

                <ng-template #content let-modal>
                  <!-- <div class="modal-dialog modal-dialog-centered modal-dialog modal-lg"> -->
                  <div class="modal-content video-modal modal-centered">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <video id="VisaChipCardVideo" class="w-100" controls>
                      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
                      <!--Browser does not support <video> tag -->
                    </video>
                  </div>
                  <!-- </div> -->
                </ng-template>
                <!-- Modal -->
              </div>
            </div>
          </div>

          <div class="col-lg-5">
            <img src="images/web-3.svg" alt="" class="img-fluid mx-auto d-block" />
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
