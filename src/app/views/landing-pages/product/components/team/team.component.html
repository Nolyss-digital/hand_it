<section class="section bg-light bg-team" id="team">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-7">
        <p class="d-flex align-items-center justify-content-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-users-group text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-dark fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Team</span>
        </p>
        <h3 class="text-dark">Our Exceptional Team</h3>
        <p class="text-muted">At the heart of our success is our exceptional team of dedicated professionals. Each
          member brings a wealth of expertise, creativity, and passion to the table</p>
      </div>
    </div>

    <div class="row mt-4 g-3">
      <div *ngFor="let member of teamMembers" class="col-lg-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <img [src]="member.avatar" alt="" class="rounded" height="80" width="80">
              </div>
              <div class="d-flex gap-2">
                <a [href]="member.socialLinks.twitter" class=""><i class="ti ti-brand-twitter text-muted fs-5"></i></a>
                <a [href]="member.socialLinks.facebook"><i class="ti ti-brand-facebook text-muted fs-5"></i></a>
                <a [href]="member.socialLinks.linkedin"><i class="ti ti-brand-linkedin text-muted fs-5"></i></a>
              </div>
            </div>
            <div class="mt-4 d-flex gap-4">
              <a href="#!" class="text-dark fw-semibold">{{ member.name }}</a>
              <span class="text-muted">|</span>
              <span class="text-muted">{{ member.position }}</span>
            </div>
            <p class="text-muted mb-0 mt-2">{{ member.description }}</p>
            <div class="mt-3">
              <a href="#!" class="text-primary fw-medium">View More <i class="ti ti-arrow-right align-middle"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
