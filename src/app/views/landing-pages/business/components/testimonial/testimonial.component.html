<section class="section bg-light" id="reviews">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="title text-center mb-5">
          <p class="d-flex align-items-center justify-content-center mb-4">
            <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
              <i class="ti ti-messages text-white f-18"></i>
            </span>
            <i class="ti ti-line-dashed text-primary fs-5"></i>
            <span class="badge bg-light border text-primary py-2 px-3 f-14">Testimonial</span>
          </p>
          <h3 class="text-dark">Discover Our Clients' Stories: Why They Love Working with Us</h3>
          <p class="text-muted">Explore testimonials highlighting the ease and effectiveness of our financial tools from
            satisfied customers.</p>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div *ngFor="let testimonial of testimonials" class="col-lg-4 position-relative">
        <div class="card border-0">
          <div class="card-body">
            <p class="mb-0 text-muted">{{ testimonial.quote }}</p>
            <hr class="border">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-3">
                <img [src]="testimonial.avatar" alt="Avatar" class="rounded-circle" height="50" width="50">
                <div>
                  <p class="m-0 text-primary fs-6 fw-medium">{{ testimonial.name }}</p>
                  <p class="m-0 f-14">{{ testimonial.role }}</p>
                </div>
              </div>
              <h6 class="fw-semibold text-muted">
                <i class="ti ti-star-filled text-warning"></i> {{ testimonial.rating }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
