<section class="section bg-light" id="features">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="title text-center mb-5">
          <p class="d-flex align-items-center justify-content-center mb-4">
            <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
              <i class="ti ti-key text-white f-18"></i>
            </span>
            <i class="ti ti-line-dashed text-primary fs-5"></i>
            <span class="badge bg-light border text-primary py-2 px-3 f-14">Features</span>
          </p>
          <h3>Key Features Of The Product</h3>
          <p class="text-muted">Our product stands out with its high performance, delivering blazing-fast speeds and
            seamless multitasking.</p>
        </div>
      </div>
    </div>

    <!-- Dynamic feature cards -->
    <div class="row mt-4 g-3">
      <div *ngFor="let feature of features" [ngClass]="feature.hasShape ? 'col-lg-6' : 'col-lg-3'">
        <div class="card h-100 border-0">
          <div class="card-body">
            <div class="row h-100">
              <div [ngClass]="{'col-lg-8':feature.hasShape}">
                <span
                  class="icon-bg bg-light text-primary rounded d-flex justify-content-center align-items-center flex-shrink-0">
                  <i [ngClass]="feature.icon"></i>
                </span>
                <h5 class="my-3">{{ feature.title }}</h5>
                <p class="text-muted mb-4">{{ feature.description }}</p>
                <a [href]="feature.link" class="btn btn-outline-primary btn-sm">View More</a>
              </div>
              <div *ngIf="feature.hasShape" class="col-lg-4">
                <div class="bg-primary h-100 rounded bg-shape"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
