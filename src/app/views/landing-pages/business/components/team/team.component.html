<section class="section" id="team">
  <div class="container">
    <div class="row justify-content-between g-3">
      <div class="col-lg-5">
        <p class="d-flex align-items-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-users-group text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-primary fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Team</span>
        </p>
        <h3 class="lh-base">Meet the Dedicated Professionals Who Drive Our Vision Forward</h3>
        <p class="text-muted mb-4">At the heart of our success is our exceptional team of dedicated professionals. Each member brings a wealth of expertise, creativity, and passion to the table.</p>
        <div class="user-team-price mb-4 mt-3 pb-2 pt-1">
          <ul>
            <!-- Loop through additional team members for profile images -->
            <li *ngFor="let member of additionalTeamMembers">
              <img [src]="member" alt="image" class="rounded-circle">
            </li>
          </ul>
        </div>
        <a href="#!" class="btn btn-primary">Talk With Team</a>
      </div>

      <div class="col-lg-6">
        <div class="row align-items-center justify-content-center g-4 text-center">
          <!-- Loop through the team members array -->
          <div *ngFor="let member of teamMembers" class="col-lg-3">
            <img [src]="member.avatar" alt="{{ member.name }}" class="img-fluid rounded">
            <div class="mt-3">
              <a [href]="member.link" class="fw-semibold text-dark f-18">{{ member.name }}</a>
              <p class="mb-0 text-muted">{{ member.role }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
