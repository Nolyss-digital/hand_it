    <a class="logo text-uppercase" href="index.html">

      aria-label="Toggle navigation">
      <i class="ti ti-menu"></i>

    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse" #collapseMenu="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <ul class="navbar-nav ms-auto navbar-center" id="mySidenav">
        @for (item of navLinks; track $index) {
        <li class="nav-item">
          <a routerLink="#{{item}}" class="nav-link" (click)="scrollToSection(item)" [class.active]="isActiveSection(item)">{{item | titlecase}}</a>
        </li>
        }
      </ul>

  </div>
