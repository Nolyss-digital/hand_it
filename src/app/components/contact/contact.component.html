<section class="section bg-light" id="contact">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-6">
        <p class="d-flex align-items-center justify-content-center mb-4">
          <span class="icon bg-primary rounded d-flex justify-content-center align-items-center">
            <i class="ti ti-address-book text-white f-18"></i>
          </span>
          <i class="ti ti-line-dashed text-dark fs-5"></i>
          <span class="badge bg-light border text-primary py-2 px-3 f-14">Contact</span>
        </p>

        <h3 class="text-dark">Parlons de votre projet</h3>
        <p class="text-muted">
          Une question, un besoin ou un projet à lancer ? Contactez-nous, nous vous répondrons rapidement.
        </p>
      </div>
    </div>

    <div class="row mt-5 align-items-center">


      <div class="col-lg-6">
        <div class="custom-form p-3">
          <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
            <h6 class="mb-4">Décrivez votre besoin</h6>

            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <input name="from_name" type="text" class="form-control border" placeholder="Nom" ngModel required />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="mb-3">
                  <input name="from_email" type="email" class="form-control border" placeholder="Email" ngModel
                    required />
                </div>
              </div>

              <div class="col-lg-12">
                <div class="mb-3">
                  <input name="phone" type="text" class="form-control border" placeholder="Numéro de téléphone" ngModel
                    required />
                </div>
              </div>

              <div class="col-lg-12">
                <div class="mb-3">
                  <input name="subject" type="text" class="form-control border" placeholder="Sujet" ngModel required />
                </div>
              </div>

              <div class="col-lg-12">
                <div class="mb-3">
                  <textarea name="message" rows="8" class="form-control border" placeholder="Message" ngModel
                    required></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
                  Envoyer
                </button>
              </div>
            </div>

            <p *ngIf="successMessage" class="text-success mt-3">
              Message envoyé avec succès ✅
            </p>

            <p *ngIf="errorMessage" class="text-danger mt-3">
              Une erreur est survenue ❌
            </p>
          </form>

        </div>
      </div>
      <div class="col-lg-6">

        <div class="calendly-inline-widget"
          data-url="https://calendly.com/lounishand849/30min?hide_event_type_details=1"
          style="min-width:320px;height:700px;">
        </div>


      </div>
    </div>
  </div>
</section>
